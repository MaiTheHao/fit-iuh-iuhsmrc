<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title th:text="'SMRCIOT | ' + #{error.403.title}">SMRCIOT | 403 Forbidden</title>

		<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
		<link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}" />
		<link rel="stylesheet" th:href="@{/styles/global.css}" />

		<style>
			body.error-page-bg {
				background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%);
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}
			.error-code {
				font-size: 8rem;
				font-weight: 800;
				line-height: 1;
				color: #fd7e14; /* Orange - Forbidden */
				opacity: 0.18;
				position: absolute;
				z-index: 0;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				white-space: nowrap;
			}
			.content-wrapper {
				position: relative;
				z-index: 1;
			}
			.error-heading {
				font-size: 2.2rem;
				font-weight: 700;
				margin-bottom: 0.5rem;
				color: #343a40;
			}
			.error-desc {
				font-size: 1.125rem;
				color: #6c757d;
				margin-bottom: 2rem;
				max-width: 30rem;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body class="error-page-bg">
		<div class="container position-relative">
			<div class="error-code">403</div>
			<div class="content-wrapper">
				<div class="mb-4">
					<i class="fas fa-ban fa-5x text-orange"></i>
				</div>
				<h2 class="error-heading" th:text="#{error.403.heading}">Forbidden</h2>
				<p class="error-desc" th:text="#{error.403.desc}">
					You don't have permission to access this page or resource. If you believe this is an error, please contact your administrator.
				</p>
				<a th:href="@{/}" class="btn btn-warning btn-lg px-5 shadow-sm rounded-pill text-white">
					<i class="fas fa-home mr-2"></i> <span th:text="#{error.back.home}">Return Home</span>
				</a>
				<!-- Language Switcher -->
				<div class="text-center mt-4">
					<div class="language-switcher-minimal">
						<a th:href="@{/error/403?lang=en}" th:classappend="${#locale.language == 'en'} ? 'text-primary font-weight-bold' : 'text-muted'" class="lang-link">EN</a>
						<span class="text-muted mx-2 text-xs">|</span>
						<a th:href="@{/error/403?lang=vi}" th:classappend="${#locale.language == 'vi'} ? 'text-primary font-weight-bold' : 'text-muted'" class="lang-link">VN</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
